---
- hosts: all
  become: yes
  gather_facts: yes
  tasks: 
    - name:  to install webserver on ansible node
      apt: 
        name : apache2
        state : present
      when: ansible_os_family== "Debian"

    - name: i want webserver on ansible Ubuntu
      service:
        name : apache2
        state : started         
      when: ansible_os_family== "Debian"

    - name:  to install webserver on ansible RedHat
      apt: 
        name : httpd
        state : present
      when: ansible_os_family== "RedHat"

    - name: i want webserver on ansible RedHat
      service:
        name : httpd
        state : started         
      when: ansible_os_family== ""RedHat"   
